<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="/prueba/style.css">
</head>
<body>
    <h1>Star Wars</h1>
    <label for="characterId">Ingresa el ID del personaje:</label>
    <input type="text" id="characterId" placeholder="ID del personaje">
    <button onclick="searchCharacter()">Search</button>

    <div id="tableContainer">
        <table id="characterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Mass</th>
                    <th>Hair Color</th>
                    <th>Skin Color</th>
                    <th>Eye Color</th>
                    <th>Birth Year</th>
                    <th>Gender</th>
                    <th>Homeworld</th>
                    <th>Films</th>
                </tr>
            </thead>
            <tbody id="characterData">
                <!-- Character data will be displayed here -->
            </tbody>
        </table>
    </div>

    <div id="homeworldInfo"></div>

    <script src="/prueba/script.js"></script>
</body>
</html>
